        >\n    <title>Finding absolute values</title>\n    <script data-main=\"../local-only/main.js\"\
        \ src=\"../local-only/require.js\"></script>\n</head>\n<body>\n    <div class=\"\
        exercise\">\n    <div class=\"vars\" data-ensure=\"SIGN === &quot;&quot; ||\
        \ INT !== 0 || FRAC !== &quot;&quot;\">\n        <var id=\"INT\">rand(5) &gt;\
        \ 0 ? randRange( 1, 9 ) : 0</var>\n        <var id=\"FRAC\">rand(3) &gt; 0\
        \ ? &quot;.&quot; + randRange(1, 9) : &quot;&quot;</var>\n        <var id=\"\
        SIGN\">randFromArray([&quot;&quot;, &quot;-&quot;])</var>\n        <var id=\"\
        NUMBER\">Number(SIGN + INT + FRAC)</var>\n        <var id=\"ABSOLUTE_NUMBER\"\
        >abs(NUMBER)</var>\n    </div>\n\n    <div class=\"problems\">\n        <div>\n\
        \            <div class=\"question\">\n                <p>What is <code>\\\
        lvert <var>commafy(NUMBER)</var> \\rvert</code>?</p>\n            </div>\n\
        \            <div class=\"solution\"><var>ABSOLUTE_NUMBER</var></div>\n  \
        \      </div>\n    </div>\n\n    <div class=\"hints\">\n        <div class=\"\
        graphie\">init({range:[[-1,11],[-1,1]]});var start=0,end=10,originX=0,x=ABSOLUTE_NUMBER;&quot;-&quot;===SIGN&amp;&amp;(start=-10,end=0,originX=10,x=10-x),numberLine(start,end),style({stroke:BLUE,fill:BLUE}),graph.pt=circle([x,0],.15),style({stroke:ORANGE,fill:ORANGE,strokeWidth:3.5,arrows:&quot;-&gt;&quot;}),path([[originX,0],[x,0]]),circle([originX,0],.1),graph.pt.toFront()</div>\n\
        \        <p>The distance from <code>0</code> to <code><var>commafy(NUMBER)</var></code>\
        \ is <code><var>commafy(ABSOLUTE_NUMBER)</var></code>, which equals the absolute\
        \ value.</p>\n        <p data-if=\"SIGN !== &quot;&quot;\">In other words,\
        \ <code><var>commafy(ABSOLUTE_NUMBER)</var></code> is the non-negative version\
        \ of <code><var>commafy(NUMBER)</var></code>.</p>\n    </div>\n    </div>\n\
        </body>\n</html>\n"}
